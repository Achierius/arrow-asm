- name: Setup Bazelisk
  # You may pin to the exact commit or the version.
  # uses: bazelbuild/setup-bazelisk@2351cf5a7584ce72638fbce7c22e5128a5fcd5b2
  uses: bazelbuild/setup-bazelisk@v1.0.1

name: CI
on:
  push:
    branches: [ "master" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: bazel build //...
      - name: test
        run: bazel test //...
